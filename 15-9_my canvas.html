<html>
<head>
    <title>graphics</title>
    <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&display=swap" rel="stylesheet">
    <style>
canvas{
    float: unset;
}
 
    </style>
    </head>
    <body style="background-color: #1788C8; text-align: center;"><br>
       
        
        <canvas height="700px" width="600px" id="canvas1" style="background-color: white; border: solid bisque 30px;">
            
        </canvas>
        <script>
        var c=document.getElementById("canvas1");

        var c1=c.getContext("2d");
        c1.beginPath();
        c1.arc(300,100,90,0,2*Math.PI);
        c1.stroke();

        var c1=c.getContext("2d");
        c1.moveTo(200,200);
        c1.lineTo(400,200);
        c1.stroke();

        var c1=c.getContext("2d");
        c1.moveTo(400,300);
        c1.lineTo(400,400);
        c1.stroke();

        
        var c1=c.getContext("2d");
        c1.moveTo(200,300);
        c1.lineTo(200,400);
        c1.stroke();
        
        var c1=c.getContext("2d");
        c1.moveTo(500,600);
        c1.lineTo(400,400);
        c1.stroke();

        var c1=c.getContext("2d");
        c1.moveTo(200,400);
        c1.lineTo(100,600);
        c1.stroke();

        var c1=c.getContext("2d");
        c1.moveTo(500,600);
        c1.lineTo(100,600);
        c1.stroke();
        
        var c1=c.getContext("2d");
        c1.moveTo(200,200);
        c1.lineTo(100,400);
        c1.stroke();

        var c1=c.getContext("2d");
        c1.moveTo(200,300);
        c1.lineTo(100,400);
        c1.stroke();

        var c1=c.getContext("2d");
        c1.moveTo(400,200);
        c1.lineTo(500,400);
        c1.stroke();
    
        var c1=c.getContext("2d");
        c1.moveTo(400,300);
        c1.lineTo(500,400);
        c1.stroke();

        </script>
<br><br>
    </body>
</html>
