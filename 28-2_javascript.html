<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <button onclick="showAddition()">addition</button>
        <button onclick="showMultiplication()">multiplication</button>
                <button onclick="showsubstraction()">substraction</button>
        <button onclick="showdivision()">division</button>
        <!--Arithmatic operator: + - / * %-->

        <script>
            function showAddition(){
                var a=window.prompt("enter first number");
                var b=window.prompt("enter second number");
                alert("The addition of the two numbers is :  "+(a*1+b*1));
            }

            function showMultiplication(){
                var a=window.prompt("enter first number");
                var b=window.prompt("enter second number");
                var c=window.prompt("enter third number");
                alert("The multiplication of the two numbers is :  "+(a*b*c));
            }
            
            function showsubstraction(){
                var a=window.prompt("enter first number");
                var b=window.prompt("enter second number");
                alert("The Substraction of the two numbers is :  "+(a-b));
            }

            function showdivision(){
                var a=window.prompt("enter first number");
                var b=window.prompt("enter second number");
                alert("The Division of the two numbers is :  "+(a/b));
            } 

        </script>
    </body>
</html>
